<html>
<head>
<link rel="stylesheet" type="text/css" href="calculator.css">
<script src="calculator.html"></script>
</head>
<body id="cal">
<table cellpadding="5px">
<form id="myform" name="calc">

<tr><th colspan="4"><input type="display" id="display"></th></tr>
<tr>
<td><input type="button" value="1" id="1" Onclick="calc.display.value+='1'"></td>
<td><input type="button" value="2" id="2" Onclick="calc.display.value+='2'"></td>
<td><input type="button" value="3" id="3" Onclick="calc.display.value+='3'"></td>
<td><input type="button" value="+" id="+" Onclick="calc.display.value+='+'" style="background-color: orangered;"></td>
</tr>
<tr>
<td><input type="button" value="4" id="4" Onclick="calc.display.value+='4'"></td>
<td><input type="button" value="5" id="5" Onclick="calc.display.value+='5'"></td>
<td><input type="button" value="6" id="6" Onclick="calc.display.value+='6'"></td>
<td><input type="button" value="-" id="-" Onclick="calc.display.value+='-'" style="background-color: orangered;"></id>
</tr>
<tr>
<td><input type="button" value="7" id="7" Onclick="calc.display.value+='7'"></td>
<td><input type="button" value="8" id="8" Onclick="calc.display.value+='8'"></td>
<td><input type="button" value="9" id="9" Onclick="calc.display.value+='9'"></td>
<td><input type="button" value="&divide;" Onclick="calc.display.value+='/'" style="background-color:orangered;"></td>
</tr>
<tr>
<td><input type="button" value="0" id="0" Onclick="calc.display.value+='0'"></td>
<td><input type="button" value="C" id="c" Onclick="calc.display.value=''" style="background:green;"></td>
<td><input type="button" value="=" id="=" Onclick="calc.display.value=eval(calc.display.value)" style="background-color: orangered;"></td>
<td><input type="button" value="x" id="x" Onclick="calc.display.value+='*'" style="background-color: orangered;"></td>
</tr>
</form>
</table>
</body>
</html>
